name: ntartmcweb
main: yjh.ntart
version: 1.0.0
author: starfox
folia-supported: true
commands:
  vmc:
    description: Main command for the whitelist verification system
    usage: /vmc [help|reload|add|remove|port|sync]
    permission: verifymc.use
permissions:
  verifymc.use:
    description: Permission to use the  NTARTMC plugin
    default: true
  verifymc.admin:
    description: Admin permission
    default: op 