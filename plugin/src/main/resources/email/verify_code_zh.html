<html>
<head>
  <meta charset="UTF-8">
  <title>邮箱验证码</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 24px;
      margin: 0;
    }

    .code {
      font-size: 3em;
      font-weight: bold;
      color: #2d8cf0;
      display: inline-block;
      margin: 10px 0;
    }

    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #eee;
      max-width: 400px;
      margin: 40px auto;
    }

    h2 {
      color: #2d8cf0;
    }

    p {
      font-size: 12px;
      color: #888;
    }

    .verify-info {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>您的邮箱验证码</h2>
    <p>请在页面输入下方验证码完成验证：</p>
    <div class="code">{code}</div>
    <p class="verify-info">如非本人操作，请忽略此邮件。</p>
    <p style="font-size:12px;color:#888;">NTARTMC 团队</p>
  </div>

</body>
</html>
